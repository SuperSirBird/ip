<html>
  <head>
    <title>IP</title>
  </head>
  <body>
    <h1>IPv4 (32-Bit): <span id="32ipv4"></span></h1>
  </body>
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://cors-anywhere.herokuapp.com/https://www.l2.io/ip ", false);
    xhttp.send();
    document.getElementById("32ipv4").innerHTML = xhttp.responseText;

  </script>
</html>
